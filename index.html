<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--css bootstrap-->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="./css/style.css">
<!--Favicon-->
<link rel="shortcut icon" href="./imgs/FAVICON-SPACEX.png">
<title>Rumo a marte - OnebitX</title>
</head>
<body class="py-5">
<div class="container px-4 conatainer1">
    <!--Logo-->
    <div class="text-center">
        <img class="img-fluid logo" src="./imgs/logoOneBitDark.png" alt="logo">
    </div>
    <!--Primeira divisao do form-->
    <p class="paragraph">
        1-Qual o seu nome?
    </p>
 
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!--Segunda divisao do form-->
    <p class="mt-3 paragraph">2-Qual o seu genero?</p>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label for="flexRadioDefault1" class="form-check-label">
            Homem
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label for="flexRadioDefault2" class="form-check-label">
            Mulher
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label for="flexRadioDefault3" class="form-check-label">
            Outro
        </label>
    </div>

    <!--Terceira divisao do form-->
    <p class="mt-3 paragraph">3-Marque os treinamentos que voce fez:</p>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento fisico basico</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento fisico intenso</label>
    </div>

    <!--Terceira divisao do form-->

    <p class="mt-3 paragraph">4-Quais são suas qualidades?</p>

    <div class="form-check form-check-inline">
        <input class="form-check form-check-inline" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1" value="option1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check form-check-inline" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox2" value="option2">Resistente</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check form-check-inline" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox2" value="option3">Nã vomito facil</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check form-check-inline" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox2" value="option4">Não tenho medo de alienigena</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check form-check-inline" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox2" value="option5">Já assisti todos os Star Wars</label>
    </div>
    <p></p>
    <!--Quinto elemento do form-->
    <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
    </div>
</div>

<div class="text-center fotter">
    <p>Feito por Gabriel Moreno &copy; Todos os direitos reservados - 2022</p>

</div>

 <!--js bootstrap-->
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
</body>
</html>
